<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                text-align: right;
            }

            .col-5 {
                text-align: left;
            }

            .col-80 {
            }

            .col-20 {
                width: 5%;
            }
        </style>

    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <p:growl id="msgs" showDetail="false"/>
            <h:form>
                <p:panel header="消息服务器队列 #{sysQueueAction.queue}">
                        <br/>
                        <p:dataTable id="pdt2" style="width:100%;"
                                     dynamic="true"
                                     value="#{sysQueueAction.queueMsgList}" var="record"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="10" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,10,5"
                                     emptyMessage="数据记录为空...">

                            <p:column headerText="消息ID" style="text-align:left">
                                <h:outputText value="#{record.messageId}"/>

                            </p:column>
                            <p:column headerText="发送时间" style="text-align:center">
                                <h:outputText value="#{record.sendTime}"/>
                            </p:column>
                            <p:column headerText="消息内容" style="text-align:center">
                                <h:outputText value="#{record.text}"/>
                            </p:column>

                        </p:dataTable>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
