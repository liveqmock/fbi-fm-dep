<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                width: 100px;
                text-align: right;
            }

            .col-input {
                width: 30px;
            }
        </style>
        <script type="text/javascript" language="javascript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.tagName != 'BUTTON')
                        event.keyCode = 9;
                }
            }
        </script>

    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <h:form id="query">

            <p:growl id="msgs" showDetail="false"/>

            <p:panel header="接口数据流量趋势分析">
                        <br/>
                       <h:outputLabel value="数据接口："/>
                        <p:inputText value="#{biDataFlowAction.opCode}"/>
                       <p:commandButton id="qryBtn" update="pdt,pdt2,msgs" ajax="true"
                                         style="margin-left:20px;" value="查看" action="#{biDataFlowAction.showChart}"/>

            </p:panel>
                <p:ajaxStatus style="height:20px;text-align:center">
                        <f:facet name="start">
                            <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value=""/>
                        </f:facet>
                    </p:ajaxStatus>
                <p:fieldset legend="接口数据流量统计图" toggleable="true" toggleSpeed="500">
                    <br/>
                    <p:pieChart id="chart" model="#{biDataFlowAction.pieModel}" />
               </p:fieldset>

            </h:form>

        </div>
    </ui:define>

</ui:composition>
